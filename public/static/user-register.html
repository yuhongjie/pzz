<script>
    $(document).ready(function(){
        $("#mobile-psd").hide();
        $("#mobile-rpsd").hide();

        $("#mobile-name").hide();

        $("#mail-psd").hide();

        $("#reg-mobile").show();

    $("#reg-mail").hide();
